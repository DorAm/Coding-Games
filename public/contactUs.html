<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/contactUs.css">
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
<div class="contact-page">
    <div class="form-head">
        <h1>Contact Us!</h1>
    </div>

<form onsubmit="sendForm(this);  return false" class="contact-form">

    <label for="userName">Name: </label><br>
    <input type="text" id="userName" name="userName" required><br>

    <label for="userEmail">Email: </label><br>
    <input type="text" id="userEmail" name="userEmail" required><br>

    <label for="subject">Subject: </label><br>
    <input type="text" id="subject" name="subject" required><br>

    <label for="message">What's on your mind?</label><br>
    <textarea name="message" id="message"  placeholder="Your message goes here" required></textarea><br>

<button type="submit">Submit</button>


</form>



</div>
    <script src="lib/jQuery/jquery-2.1.4.min.js"></script>
    <script src="js/contactUs.js"></script>
</body>
</html>
