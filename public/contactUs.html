<form onsubmit="sendForm(this); return false" class="contact-form">

    <label for="userName">Name: </label><br>
    <input type="text" id="userName" name="userName" required><br>

    <label for="userEmail">Email: </label><br>
    <input type="email" id="userEmail" name="userEmail" required><br>

    <label for="subject">Subject: </label><br>
    <input type="text" id="subject" name="subject" required><br>

    <label for="message">What's on your mind?</label><br>
    <textarea name="message" id="message"  placeholder="Your message goes here" required></textarea><br>
<div class="confirmessage hide"><p>Your message has been sent successfully!</p></div>
<button type="submit">Submit</button>


</form>
