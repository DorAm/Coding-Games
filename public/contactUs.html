<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/contactUs.css">
    <meta charset="UTF-8">
    <title>>Contact Form</title>
</head>
<body>
<div class="contact-page">
    <div class="form-head">
        <h1>Contact Us!</h1>
    </div>

<form action="demo_form.asp" onsubmit="sendForm(this); return false" class="contact-form">

    <label for="userName">Name: </label><br>
    <input type="text" id="userName" name="userName"/><br>

    <label for="userEmail">Email: </label><br>
    <input type="text" id="userEmail" name="userEmail"/><br>

    <label for="subject">Subject: </label><br>
    <input type="text" id="subject" name="subject"/><br>

    <label for="message">What's on your mind?</label><br>
    <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message goes here"></textarea>

<button type="submit"></button>


</form>



</div>

<script src="js/contactUs.js"></script>
</body>
</html>
